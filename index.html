<html>
<head>

	<!-- SETUP BOOTSTRAP: link to Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<body>
	<div class= "container">
<br>
		<h2>Let's Rate Your Grade!</h2>
	<details ontoggle="alert('Please follow the instructions for results.')">

		<summary>INSTRUCTIONS</summary>
			<p>
				Enter your grade per subject & make sure to fill out <b>ALL</b> areas.
			</p>
	</details>
<hr>
		<img src="eng.png" width="180">
<br>
<br>
	<div class="bgeng">
		<label for="eng"><b>ENGLISH:</b></label><br>
	</div>

		<input type= "number" name="eng" id="e-value">
<br>
<br>
<hr>
		<img src="sci.png" width="170">
<br>
<br>	
	<div class="bgsci">
		<label for="sci"><b>SCIENCE:</b></label><br>
	</div>

		<input type= "number" name= "sci" id="g-value"><br>
<br>	
<br>
<hr>
		<img src="mth.png" width="190">
	<div class="bgmath">
		<label for="math" class="primary"><b>MATHEMATICS:</b></label><br>
	</div>

		<input type= "number" name= "math" id="m-value"><br>
<br>		
<hr>
			<h3 id="finalRate">Your Average Grade Rating is..</h3>
<br>
		<button id="btn" onclick="rate()" class="btn btn-primary"> CALCULATE GRADE</button>

		<button type= "button" id= "reload" onclick= "window.location.reload()" class="btn btn-danger">REFRESH</button>
